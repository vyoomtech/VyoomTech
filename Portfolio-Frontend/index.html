<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <!-- ✅ Title + Description -->
    <title>Vyoom Tech - Mobile Apps, Web Development & AI Solutions</title>
    <meta name="description" content="Vyoom Tech builds innovative Android apps, Flutter solutions, websites, and AI/ML applications. Future-ready digital solutions for startups, businesses, and enterprises." />
    <meta name="author" content="Vyoom Tech" />
    <meta name="keywords" content="mobile app development, android apps, flutter development, website development, AI solutions, ML solutions, software development company India" />

    <!-- ✅ Canonical -->
    <link rel="canonical" href="https://vyoomtech.in" />
    
    <link rel="icon" type="image/png" sizes="32x32" href="/logo1.png" />

    <!-- ✅ Favicon + Icons -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- ✅ Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Vyoom Tech - Building Future-Ready Digital Solutions" />
    <meta property="og:description" content="Transform your business with mobile apps, web development, and AI solutions from Vyoom Tech." />
    <meta property="og:image" content="https://vyoomtech.in/og-image.jpg" />
    <meta property="og:url" content="https://vyoomtech.in" />
    <meta property="og:site_name" content="Vyoom Tech" />

    <!-- ✅ Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Vyoom Tech - Mobile Apps, Web Development & AI Solutions" />
    <meta name="twitter:description" content="Transform your business with our cutting-edge mobile apps, websites, and AI solutions." />
    <meta name="twitter:image" content="https://vyoomtech.in/og-image.jpg" />
    <meta name="twitter:creator" content="@vyoomtech" />

    <!-- ✅ Additional SEO -->
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    <meta name="theme-color" content="#0f172a" />

    <!-- ✅ Internationalization -->
    <link rel="alternate" hreflang="en" href="https://vyoomtech.in/" />
    <link rel="alternate" hreflang="hi" href="https://vyoomtech.in/hi/" />

    <!-- ✅ Performance Optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="preload" href="/logo.png" as="image" />
    <link rel="preload" href="/src/main.tsx" as="script" />
    <link rel="preload" href="/fonts/custom-font.woff2" as="font" type="font/woff2" crossorigin="anonymous" />

    <!-- ✅ Accessibility -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- ✅ Structured Data (Organization Schema) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Vyoom Tech",
      "url": "https://vyoomtech.in",
      "logo": "https://vyoomtech.in/logo.png",
      "sameAs": [
        "https://www.linkedin.com/in/vyoom-tech-24a936383/",
        "https://x.com/vyoomtech",
        "https://www.instagram.com/vyoomtech",
        "https://github.com/vyoomtech",
        "https://www.youtube.com/@VyoomTech"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+91-7470379829",
        "contactType": "customer service",
        "areaServed": "IN",
        "availableLanguage": ["English", "Hindi"]
      }
    }
    </script>

    <!-- ✅ FAQ Schema (for Google Rich Snippets) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "What services does Vyoom Tech provide?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "We provide mobile app development, Flutter solutions, web development, and AI/ML-powered business solutions."
          }
        },
        {
          "@type": "Question",
          "name": "Where is Vyoom Tech based?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Vyoom Tech is based in India and serves clients globally."
          }
        }
      ]
    }
    </script>

    <!-- ✅ Services Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Service",
      "serviceType": "Mobile App Development",
      "provider": {
        "@type": "Organization",
        "name": "Vyoom Tech",
        "url": "https://vyoomtech.in"
      },
      "areaServed": "IN"
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
